<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 1</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="../css/index.css" type="stylesheet" />
  </head>
  <body>
    <div class="container p-3">
      <h2>Excercise 1 - Classes</h2>
      <form name="formStudent" class="row g-3 mb-3">
        <div class="col-md-4">
          <label>Name</label>
          <input type="text" class="form-control" name="name" placeholder="Insert name.." required>
        </div>
        <div class="col-md-4">
            <label>Surname</label>
          <input type="text" class="form-control" name="surname" placeholder="Insert surname.." required>
        </div>
        <div class="col-md-4">
          <label>Age</label>
          <input type="number" class="form-control" name="age" placeholder="Insert age.." required>
        </div>
        <div class="col-md-4">
          <label>Favorite ubjets</label>
          <select name="subjects" class="form-select" multiple required>
          </select>
        </div>
        <div class="col-md-12">
          <button class="btn btn-primary" type="submit">Add</button>
        </div>
      </form>
      <div class="students"></div>
    </div>
    <script type="module" src="../js/app.js"></script>
  </body>
</html>
